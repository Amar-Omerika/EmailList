<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			.button {
				background-color: #f00202;
				border: none;
				color: white;
				padding: 16px 32px;
				text-align: center;
				font-size: 16px;
				margin: 4px 2px;
				opacity: 0.6;
				transition: 0.3s;
				display: inline-block;
				text-decoration: none;
				cursor: pointer;
				border-radius: 5%;
			}

			.button:hover {
				opacity: 1;
			}
		</style>
		<title>Failure</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="alert alert-success" role="alert">
			<h4 class="alert-heading">Uh Oh!</h4>
			<p>There was a problem signing you up.Please try again.</p>
		</div>
		<form action="/failure" method="POST">
			<button class="button" type="submit" name="button">Try Again</button>
		</form>
	</body>
</html>
